name: checks

"on":
  pull_request:
  push:
    branches:
      - main
      - master
      - chore/ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - '2.0'
          - '2.1'
          - '2.2'
          - '2.3'
          - '2.4'
          - '2.5'
          - '2.6'
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.2'
          - '3.3'
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - run: rake install
      - run: rake test
